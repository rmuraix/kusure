name: Python CI

on:
  pull_request:
    paths:
      - 'app/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/python.yml'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/python.yml'

jobs:
  python-checks:
    name: Python Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Ruff Format Check
        id: ruff-format
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Ruff Lint Check
        id: ruff-lint
        run: uv run ruff check .
        continue-on-error: true

      - name: MyPy Type Check
        id: mypy
        run: uv run mypy app
        continue-on-error: true

      - name: Run Tests
        id: pytest
        run: |
          # Exit code 5 means no tests were collected, which is OK for now
          uv run pytest tests/ -v || [ $? -eq 5 ]
        continue-on-error: true

      - name: Check for failures
        if: steps.ruff-format.outcome == 'failure' || steps.ruff-lint.outcome == 'failure' || steps.mypy.outcome == 'failure' || steps.pytest.outcome == 'failure'
        run: exit 1
