name: Python CI

on:
  pull_request:
    paths:
      - 'app/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/python.yml'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/python.yml'

jobs:
  python-checks:
    name: Python Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Ruff Format Check
        id: ruff-format
        run: uv run ruff format --check .
        continue-on-error: true

      - name: Ruff Lint Check
        id: ruff-lint
        run: uv run ruff check .
        continue-on-error: true

      - name: MyPy Type Check
        id: mypy
        run: uv run mypy app
        continue-on-error: true

      - name: Run Tests
        id: pytest
        run: |
          # Exit code 5 means no tests were collected, which is OK for now
          uv run pytest tests/ -v || [ $? -eq 5 ]
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Ruff Format Check üñå\`${{ steps.ruff-format.outcome }}\`
            #### Ruff Lint Check üîç\`${{ steps.ruff-lint.outcome }}\`
            #### MyPy Type Check ü§ñ\`${{ steps.mypy.outcome }}\`
            #### Pytest üß™\`${{ steps.pytest.outcome }}\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Check for failures
        if: steps.ruff-format.outcome == 'failure' || steps.ruff-lint.outcome == 'failure' || steps.mypy.outcome == 'failure' || steps.pytest.outcome == 'failure'
        run: exit 1
