name: Docker CI

on:
  pull_request:
    paths:
      - 'app/**'
      - 'dev.Dockerfile'
      - 'prod.Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.dockerignore'
      - '.github/workflows/docker.yml'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'dev.Dockerfile'
      - 'prod.Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.dockerignore'
      - '.github/workflows/docker.yml'

jobs:
  build:
    name: Build ${{ matrix.dockerfile }} Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - dockerfile: dev.Dockerfile
            tag: kusure:dev
          - dockerfile: prod.Dockerfile
            tag: kusure:prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.dockerfile }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
